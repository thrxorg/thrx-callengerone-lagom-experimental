@import helper._

@(userForm: Form[UserForm])(implicit nav: Nav)

@main(Messages("createUser")) {

    <h2>@Messages("createUser")</h2>

    @foundationForm(userForm, routes.Main.createUser()) {
        <div class="row">
            <div class="medium-6 columns">
                @inputText(userForm("nickName"))
            </div>
        </div>
        <input class="button" type="submit" value="@Messages("createUser")"/>
    }
}
